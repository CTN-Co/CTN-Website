<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CTN Trading Co. | MangaJo Juices</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    header {
      background-color: #c2272d; /* pulled from your logo */
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .product {
      background: white;
      padding: 1rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .product img {
      max-width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .order-form {
      background-color: white;
      margin: 2rem;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #c2272d;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #eee;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CTN Trading Co.</h1>
    <p>Refreshing wellness in every bottle</p>
  </header>

  <section class="products">
    <div class="product">
      <img src="https://cdn.shopify.com/s/files/1/0086/0795/7054/products/MangaJoGreenTeaPomegranate_800x.jpg" alt="Green Tea & Pomegranate">
      <h3>Green Tea & Pomegranate</h3>
    </div>
    <div class="product">
      <img src="https://cdn.shopify.com/s/files/1/0086/0795/7054/products/MangaJoGojiBerryGreenTea_800x.jpg" alt="Goji Berry Green Tea">
      <h3>Goji Berry Green Tea</h3>
    </div>
    <div class="product">
      <img src="https://cdn.shopify.com/s/files/1/0086/0795/7054/products/MangaJoLemonGreenTea_800x.jpg" alt="Lemon Green Tea">
      <h3>Lemon Green Tea</h3>
    </div>
  </section>

  <section class="order-form">
    <h2>Place Your Order</h2>
    <form action="https://formsubmit.io/send/laith@ctntradingco.com,karam@ctntradingco.com,seif@ctntradingco.com,eliane@ctntradingco.com" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="tel" name="phone" placeholder="Phone Number" required>
      <input type="text" name="address" placeholder="Delivery Address" required>
      <select name="product" required>
        <option value="Green Tea & Pomegranate">Green Tea & Pomegranate</option>
        <option value="Goji Berry Green Tea">Goji Berry Green Tea</option>
        <option value="Lemon Green Tea">Lemon Green Tea</option>
      </select>
      <textarea name="notes" placeholder="Delivery Notes (optional)"></textarea>
      <button type="submit">Submit Order</button>
    </form>
  </section>

  <footer>
    &copy; 2025 CTN Trading Co. | Instagram: @ctntradingco
  </footer>
</body>
</html>
